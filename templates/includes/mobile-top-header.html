
<div class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'wines' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-maroon border border-black" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="account-options" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <ul class="dropdown-menu border-0" aria-labelledby="account-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <li><a href="{% url 'add_listing' %}" class="dropdown-item">Listing Management</a></li>
            {% endif %}
            <li><a href="{% url 'profile' %}" class="dropdown-item">My Profile</a></li>
            <li><a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a></li>
        {% else %}
            <li><a href="{% url 'account_signup' %}" class="dropdown-item">Register</a></li>
            <li><a href="{% url 'account_login' %}" class="dropdown-item">Login</a></li>
        {% endif %}
    </ul>
</div>
<div class="list-inline-item">
    <a class="{% if total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'cart_view' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if total %}
                    €{{ total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</div>
