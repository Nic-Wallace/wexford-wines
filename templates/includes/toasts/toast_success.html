{% load static %}
<div class="toast custom-toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
		<div class="toast-body">
			Success!
			{{ message }}
		</div>
		<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    {% if total and not on_profile_page %}
		<hr>
		<div class=" align-items-center mx-4">
			<p class="logo-font">Your Cart</p>
		</div>
		<div class="cart-if-wines mx-4">
			{% for item in cart_items %}
				<div class="row">
					<div class="col-3 my-1">
						{% if "placeholder" in item.wine.image.url %}
						<img class="img-fluid rounded" src="{% static 'images/noimage.png' %}" alt="{{ item.wine.name }}">
						{% else %}
						<a href="{{ item.wine.image.url }}" target="_blank">
							<img class="img-fluid rounded" src="{{ item.wine.image.url }}" alt="{{ item.wine.name }}">
						</a>
						{% endif %}
					</div>
					<div class="col-9">
						<p class="my-0"><strong>{{ item.wine.name }}</strong></p>
						<p class="my-0 small">Qty: {{ item.quantity }}</p>
					</div>
				</div>
			{% endfor %}
		</div>
		<div class="row mx-auto p-2">
			<div class="col">
				<a href="{% url 'cart_view' %}" class="btn btn-maroon btn-block">
					<span class="text-uppercase">Shopping Cart</span>
					<span class="icon">
						<i class="fas fa-lock"></i>
					</span>
				</a>
			</div>
		</div>
	{% endif %}
</div>
