{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1>
                    Newsletter
                </h1>
                <div class="my-5">
                    <form action="{% url 'newsletter' %}" class="mt-3" method="POST" id="contact-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-maroon text-uppercase float-right">Subscribe</button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
