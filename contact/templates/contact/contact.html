{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <div class="my-5">
                    <h1>
                        Contact Us
                    </h1>
                    <form action="{% url 'contact' %}" class="mt-3" method="POST" id="contact-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-maroon text-uppercase float-right">Send Message</button>
                </form>
                </div>
                <div class="my-5 directions-div">
                    <h4 class="directions-header">Or visit our store located in Wexford town</h4>
                    <a class="btn btn-maroon text-uppercase float-right" target="_blank" rel="noopener noreferrer" href="https://www.google.com/maps/place/Wexford/@52.3337245,-6.4835112,3190m/data=!3m2!1e3!4b1!4m6!3m5!1s0x48681b61b4394a6f:0xa00c7a997317280!8m2!3d52.336916!4d-6.4633381!16zL20vMDFmancw?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoASAFQAw%3D%3D">Directions</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
