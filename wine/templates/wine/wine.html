{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3 mb-1">
            <h2 class="logo-font wine-heading">Wines</h2>
            <hr class="w-80 mb-2 mx-5">
        </div>
    </div>
    <div class="row row-cols-2 row-cols-lg-5 g-lg-3">
        {% for wine in wines %}
            <div class="col">
                <div class="card h-100">
                    <!-- bs card start -->
                    <div class="row g-0">
                        <div class="col-md-4">
                            <a href="{% url 'wine_listing' wine.id %}">
                                <img src="{{ wine.image.url }}" class="img-fluid rounded-start" alt="{{ wine.name }}">
                            </a>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title mt-5">{{ wine.name }}</h5>
                                <p class="card-text text-center"><small class="text-body-secondary">â‚¬{{ wine.price }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col w-100">
                <div class="h-100 search-redirect">
                    <p>
                        No wines found. Back to <a class="inline-redirect" href="{% url 'wines' %}">all wines</a>?
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
