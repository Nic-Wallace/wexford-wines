{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3 mb-1">
                <h2 class="logo-font">Wines</h2>
                <hr class="w-80 mb-2 mx-5">
            </div>
        </div>
        <div class="row">
            <div class="row mt-1 mb-2"></div>
            <div class="row row-cols-2 row-cols-lg-5 g-lg-3">
                {% for wine in wines %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100 border-0">
                            <!-- bs card start -->
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{{ wine.image.url }}" class="img-fluid rounded-start" alt="{{ wine.name }}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title mt-5">{{ wine.name }}</h5>
                                            <p class="card-text text-center"><small class="text-body-secondary">Price...</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
